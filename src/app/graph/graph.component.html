<div *ngIf="graphData !== undefined">
    <div *ngIf="graphData.success == true">
        <p>success. you are {{graphData.user.username}}</p>
        <button (click)="logout()">Log Out</button>
    </div>
    <div *ngIf="graphData.success == false">
        <p>You are not logged in.</p>
    </div>
</div>
